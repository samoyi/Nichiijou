<script>
"use strict";

function createNonReplicativeInt(nMin, nMax, nNum)
{
    /*
        TODO
        验证三个是否都是整数
        验证 nMax 是否大于 nMin
        验证 nNum > nMax-nMin+1
    */


	let aResult = [];

	let nCreated = 0;
	while( nCreated < nNum )
	{
		var nRan = Math.floor( Math.random()*(nMax-nMin+1)+nMin );
		if( aResult.indexOf(nRan)<0 )
		{
			aResult.push(nRan);
            nCreated++;
		}
	}

	return aResult;
}

console.log( createNonReplicativeInt(5, 10, 4) );

</script>

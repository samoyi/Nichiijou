<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>一个简单的前端路由</title>
</head>
<body>
<h1>一个简单的前端路由</h1>
<div class="container">
	<h2>示例</h2>
	<nav class="mainMenu"> 
		<h3>链接区域</h3>
		<ul> 
			<li><a href="#">首页</a></li> 
			<li><a href="#page1">页面1</a></li> 
			<li><a href="#page2">页面2</a></li> 
			<li><a href="#page3">页面3</a></li> 
			<li><a href="#page4">页面4</a></li> 
		</ul> 
	</nav> 
	<div>
		<h3>内容变化区域</h3>
		<div class="content"></div> 
	</div>
</div>
<li><a href="#">另一个 #</a></li> 
<li><a href="#page1">另一个 #page1</a></li> 
</body>
<script src="easyRouter.js"></script>
<script>
"use strict";


let content = document.querySelector('.content'); 

function loadContent ( text ) 
{ 
	content.innerHTML = text; 
} 

let anchors = document.querySelectorAll(".mainMenu a"),
	callbacks = [
		function () { loadContent('这是首页') },
		function () { loadContent('这是页面1') },
		function () { loadContent('这是页面2') },
		function () { loadContent('这是页面3') },
		function () { loadContent('这是页面4') }
	];

	
addEasyRouter(anchors, callbacks);

</script>
</html>

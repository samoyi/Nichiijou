<!DOCTYPE html>
<html>
<head>
<title>22</title>
</head>
<body>
<p>
	<input type="button" id="home" value="home" />
	<input type="button" id="about" value="about" />
	<input type="button" id="page1" value="page1" />
	<input type="button" id="page2" value="page2" />
</p>
<p id="content"></p>
</body>
<script src="Front-end_Router_Object.js"></script>
<script>
"use strict";

const oContent = document.querySelector('#content');
function displayContent(sContent){
	oContent.textContent = sContent;
}

let router = createRouter();

router
	.config({mode: 'history', root: 'gits/Nichijou/js/Router/Front-end_Router_Object'})
	.add(/\//, function (){
		displayContent('This is home page')
	})
	.add(/about/, function (){
		displayContent('This is about page')
	})
	.add(/page1/, function (){
		displayContent('This is page1')
	})
	.add(/page2/, function (){
		displayContent('This is page2')
	})
	.listen();

document.querySelector("#home").addEventListener("click", function(){
	router.navigate('/');
}, false);
document.querySelector("#about").addEventListener("click", function(){
	router.navigate('about');
}, false);
document.querySelector("#page1").addEventListener("click", function(){
	router.navigate('page1');
}, false);
document.querySelector("#page2").addEventListener("click", function(){
	router.navigate('page2');
}, false);





</script>
</html>
